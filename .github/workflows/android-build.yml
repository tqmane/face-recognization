name: Android Build & Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    # デバッグビルド
    - name: Build Debug APK
      working-directory: android-app
      run: gradle assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android-app/app/build/outputs/apk/debug/*.apk

  # 署名付きリリースビルド
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    # 未署名リリースAPKをビルド
    - name: Build Unsigned Release APK
      working-directory: android-app
      run: gradle assembleRelease

    # apksignerで署名 (.keystore形式)
    - name: Sign APK with apksigner
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # 未署名APKを取得
        UNSIGNED_APK=$(find android-app/app/build/outputs/apk/release -name "*.apk" | head -1)
        SIGNED_APK="android-app/app/build/outputs/apk/release/app-release-signed.apk"
        
        # キーストアをデコード (.keystore)
        echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
        
        # zipalignで最適化
        ${ANDROID_HOME}/build-tools/34.0.0/zipalign -v -p 4 "$UNSIGNED_APK" "${UNSIGNED_APK%.apk}-aligned.apk"
        
        # apksignerで署名
        ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
          --ks release.keystore \
          --ks-key-alias "$KEY_ALIAS" \
          --ks-pass pass:"$KEYSTORE_PASSWORD" \
          --key-pass pass:"$KEY_PASSWORD" \
          --out "$SIGNED_APK" \
          "${UNSIGNED_APK%.apk}-aligned.apk"
        
        # 署名を検証
        ${ANDROID_HOME}/build-tools/34.0.0/apksigner verify --verbose "$SIGNED_APK"
        
        # クリーンアップ
        rm -f release.keystore

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: android-app/app/build/outputs/apk/release/app-release-signed.apk

    # タグがプッシュされた場合、GitHubリリースを作成
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: android-app/app/build/outputs/apk/release/app-release-signed.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
