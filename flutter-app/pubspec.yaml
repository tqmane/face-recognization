name: similarity_quiz
description: 似ているものを判別するクイズアプリ
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP通信・スクレイピング
  http: ^1.1.0
  html: ^0.15.4
  
  # 画像処理
  image: ^4.1.3
  
  # ローカルストレージ
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # ZIP解凍
  archive: ^3.4.10
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.3.3
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  firebase_database: ^12.1.0
  google_sign_in: ^7.2.0
  
  # 通知
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
